{% extends "layout.html" %}
{% block body %}

<head>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='javascripts/main.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='javascripts/mpld3.v0.2.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='javascripts/d3.min.js') }}"></script>

  <style>
    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
        background-color: #3e8e41;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown a:hover {background-color: #f1f1f1}

    .show {display:block;}
  </style>
</head>

<div>
  {% for plot in dict_of_plots %}
    <div id="{{ plot['id'] }}"></div>
  {% endfor %}

  <script type="text/javascript">
    console.log("BOO1")
    {% for plot in dict_of_plots %}
      mpld3.draw_figure("{{ plot['id'] }}", {{ plot['json']|safe }});
    {% endfor %}
  </script>

</div>

{% endblock %}
