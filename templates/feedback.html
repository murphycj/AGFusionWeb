{% extends "layout.html" %}
{% block body %}

<p style="text-align: center">If you have any suggestions, comments, or criticisms on AGFusion, please write them below.</p>

<div class="form-group">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>

<div class="form-group">
  <label for="usr">Your email (optional):</label>
  <input type="text" class="form-control" id="usr">
</div>

<button type="button" onclick="location.href = '/thanks';" class="btn btn-primary">Submit</button>

{% endblock %}
