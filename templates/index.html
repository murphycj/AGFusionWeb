{% extends "layout.html" %}
{% block body %}

<head>
  <script type="text/javascript" src="{{ url_for('static', filename='javascripts/main.js') }}"></script>

  <style>
    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
        background-color: #3e8e41;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown a:hover {background-color: #f1f1f1}

    .show {display:block;}
  </style>
</head>

<div>
  <p style="text-align: center">Annotate and visualize your gene fusions</p>

  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Reference Genome</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="#home">GRCh38/hg38</a>
      <a href="#about">GRCh37/hg19</a>
      <a href="#contact">GRCm38/mm10</a>
    </div>
  </div>

  <form name="5prime">
    <input type="text" name="5primegene" placeholder="5' gene",id="5primegene">
    <input type="text" name="5primeloc" placeholder="5' gene fusion junction" id="5primeloc">
  </form>

  <form name="3prime">
    <input type="text" name="3primegene" placeholder="3' gene" id="3primegene">
    <input type="text" name="3primeloc" placeholder="3' gene fusion junction" id="3primeloc">
  </form>

  <button onClick="verify_input()">Go</button>

  <div class="alert alert-danger" style="visibility: hidden" id="warningDiv">Danger</div>

</div>

{% endblock %}
