{% extends "layout.html" %}
{% block body %}
<meta http-equiv="refresh" content="2;url=/" />
<script>
  function redirect(){
    setTimeout(function(){
      document.getElementById("redirect_text").innerHTML = "Redirecting.";
      setTimeout(function(){
        document.getElementById("redirect_text").innerHTML = "Redirecting..";
        setTimeout(function(){
          document.getElementById("redirect_text").innerHTML = "Redirecting...";
        },500)
      },500)
    },500)
  }
</script>
<body onload="redirect()">
<p style="text-align: center; font-size: 120%; color: black">
  <b>Thank you!</b><br>
  </br>
  <p style="text-align: center; color: #bfbfbf" id="redirect_text">Redirecting</p>

</p>
</body>
{% endblock %}
